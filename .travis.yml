## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 0.7
  - 1.0
  - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
 allow_failures:
 - julia: nightly

## uncomment and modify the following lines to manually install system packages
#addons:
#  apt: # apt-get for linux
#    packages:
#    - gfortran
#before_script: # homebrew for mac
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

env:
   - JULIA_NUM_THREADS=2
## uncomment the following lines to override the default test script
# script:
#  - julia --color=yes -e 'Pkg.clone(pwd()); Pkg.build("HomotopyContinuation")'
#  - JULIA_NUM_THREADS=2 julia --depwarn=error --color=yes -e 'using Pkg; Pkg.test("HomotopyContinuation"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  - julia -e 'import Pkg; Pkg.add("Documenter");'
  - julia -e 'import HomotopyContinuation; include(joinpath(dirname(pathof(HomotopyContinuation)), "..", "docs", "make.jl"))'
